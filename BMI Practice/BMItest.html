<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單BMI測量</title>
    <link rel="icon" href="img/BMICLogo.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="wrap">
        <div class="h-wrap">
            <div class="header">
                <div class="h-icon">
                	<img src="img/BMICLogo.png" alt="">
                </div>
                <div class="data">
                	<div class="emport">
                		<h2>身高 cm</h2>
                    	<input type="text" id="centimeter" placeholder="請輸入身高">
                	</div>
                    <div class="emport">
                    	<h2>體重 kg</h2>
                    	<input type="text" id="kilogram" placeholder="請輸入體重">
                    </div> 
                </div>
                <div class="h-btn">
                    <input type="button" id="resultId" class="result" value="看結果">
                </div>
            </div>
        </div>
        <div class="container">
            <h2>BMI測量記錄</h2>
            <div class="list">
                
            </div>
            <div class="delet"><a href="#">清除所有歷史紀錄</a></div>
        </div>
        <div class="footer">
                <img src="img/BMICLogo(smell).png">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
